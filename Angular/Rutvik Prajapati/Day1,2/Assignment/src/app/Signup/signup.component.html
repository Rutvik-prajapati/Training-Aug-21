<div class="container border p-3 mt-5">
    <h3>This is Signup Component</h3>
    
    <div class="form-group">
      <label>Enter Name :</label>
      <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label>Enter Address :</label>
        <input type="text" class="form-control" placeholder="Enter address" [(ngModel)]="address">
    </div>
    <div class="form-group">
        <label>Enter PAN number :</label>
        <input type="number" class="form-control" placeholder="Enter PAN number" [(ngModel)]="panNumber">
    </div>

    <button type="button" class="btn btn-primary" (click)="displayUserDetail()">Signup</button>
    <p *ngIf="signupComponent">Name : {{name}}   Address : {{address}}  PAN number : {{panNumber}}</p>
      
</div>
