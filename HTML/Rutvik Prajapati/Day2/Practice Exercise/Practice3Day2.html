<!-- Create city list in horizontal order(using display properties) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice3</title>
    <style>
        #listname li{
            display: inline;
        }
    </style>
</head>
<body>
    <div id="listname">
        <li>Modasa</li>
        <li>Dhansura</li>
        <li>Delhi</li>
        <li>Mumbai</li>
        <li>Gandhinagar</li>
    </div>
</body>
</html>
