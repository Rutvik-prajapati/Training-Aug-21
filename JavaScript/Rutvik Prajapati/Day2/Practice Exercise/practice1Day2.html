<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Practice 1</title>
</head>

<body>
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label for="name">Please enter text :</label>
                <input class="form-control form-control-sm" type="text" id="strText" placeholder="Enter Text">
            </div>
            <button class="btn btn-success mt-3" onclick="checkTextNullOrEmplty(strText.value)"
                type="button">TextIsNull</button>
        </form>
    </div>
    <script>
        function checkTextNullOrEmplty(text) {
            if (text.length === 0) {
                alert("text value is null or empty");
            }
            else {
                alert("text value is not null or empty");
            }
        }
    </script>
</body>

</html>
