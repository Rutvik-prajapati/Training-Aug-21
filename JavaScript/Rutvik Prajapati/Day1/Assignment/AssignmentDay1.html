<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <title>Assignment</title>
<body>
    <div class="container py-5">
        <form class="mt-5">
            <div class="form-group">
                <label for="name">Please enter first number :</label>
                <input class="form-control form-control-sm" type="number" id="firstNum" placeholder="Enter first number">
            </div>
            <div class="form-group">
                <label for="name">Please enter second number :</label>
                <input class="form-control form-control-sm" type="number" id="secondNum" placeholder="Enter second number">
            </div>
            <legend>
                Select One Operation
            </legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="some" onclick="Add()" type="radio" value="option1">
                    Addition
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="some" onclick="sub()" type="radio" value="option2">
                    Subtraction
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="some" onclick="mul()" type="radio" value="option3">
                    Multiplication 
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="some" onclick="div()" type="radio" value="option4">
                    Division 
                </label>
            </div>
            <button class="btn btn-success mt-3" onclick="Calculate()" type="button">Calculate</button>
            <button class="btn btn-secondary mt-3" onclick="resetfn()" type="reset">Reset</button>
            <div>
                <p id="result" class="mt-3"></p>
            </div>
        </form>
    </div>
    <script>
        var operationName
        function Add(){
            operationName = 'Addition';
        }
        function sub(){
            operationName = 'Subtraction';
        }
        function mul(){
            operationName = 'Multiplication';
        }
        function div(){
            operationName = 'Division';
        }
        function Calculate(){
            var num1 = parseInt(document.getElementById("firstNum").value);
            var num2 = parseInt(document.getElementById("secondNum").value);
            if(num1 !== null && num2 !== null)
            { 
                // num1 != "" && num2 != "" ||
                if(operationName == 'Addition')
                {
                    var total = num1 + num2;
                    document.getElementById("result").innerHTML = "Result is : "+total;
                }
                else if(operationName == 'Subtraction')
                {
                    var total = num1 - num2;
                    document.getElementById("result").innerHTML = "Result is : "+total;
                }
                else if(operationName == 'Multiplication')
                {
                    var total = num1 * num2;
                    document.getElementById("result").innerHTML = "Result is : "+total;
                }
                else if(operationName == 'Division')
                {
                    var total = num1 / num2;
                    document.getElementById("result").innerHTML = "Result is : "+total;
                }
                operationName = null;
            }
            else{
                alert("Please enter first number and second number..")
            }
            
        }
        function resetfn()
        {
            document.getElementById("result").innerHTML="";
        }
        
    </script>
</body>
</html>
