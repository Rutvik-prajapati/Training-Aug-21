    <script>
        //var and let keyword
        //var   we can access anywhere 
        var a = 20 ;
        if(true){
            console.log("a :"+a);
            var b = 10;
        }
        console.log("b :"+b);

        //let we can access only block
        let c = 45;
        if(true)
        {
            let d = 50;
            console.log("d : "+d);
        }
        console.log("access d variable value out side of block :"+d) //error 
    </script>
