<!-- Make a function that takes in a single parameter and returns a new promise.
     using setTimeout, after 500 milliseconds, the promise will either resolove or reject.
     if the input is a string, the promise resolves with that reverse string . 
     if the input is anything but a string it rejects with that same input call the 
     function wrong Input -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 3</title>
</head>

<body>
</body>
<script>
    function practice(data) {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                if (typeof (data) == 'string') {
                    resolve(data.split("").reverse().join(""));
                }
                else {
                    reject("wrong Input");
                }
            }, 500);

        })
    }

    practice("rutvik").then(function (successMsg) {
        document.write("success : " + successMsg);
    }).catch(function (errorMsg) {
        document.write("error : " + errorMsg);
    })
</script>

</html>
