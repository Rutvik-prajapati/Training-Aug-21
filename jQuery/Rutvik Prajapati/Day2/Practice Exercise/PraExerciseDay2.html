<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <title>Practice</title>
</head>

<body>
    <div class="container">
        <div id="parent">Parent
            <div id="parent1">
                Parent1
                <div id="inner" style="border: 1px solid black;margin: 3px;">Inner</div>
                <div id="inner2" style="border: 1px solid black;margin: 3px;">Inner2</div>
            <p>p1</p>
            <p>p2</p>
            <p class="intro">p3</p>

            </div>

        </div>

        <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

        <button class="btn btn-success">Get External Content</button>


        <p>
            Click on the button to fetch employee data
        </p>
             
        <div id = "display" style = "background-color:#39B54A;"></div>
             
        <input type = "button" id = "fetch" value = "Fetch Employee Data" />

        <button id="buttonPost">Send an HTTP POST request to a page and get the result back</button>
    </div>

    <script>
        // Ancestors
        // parent()
        $('#inner').parent().css({ "border": "2px solid red" });
        // parents()
        $('#inner').parents().css({ "border": "1px solid red" });
        // parentUntil()
        $('#inner').parentsUntil("#parent1").css({ "border": "1px solid red" });
    // Descendants
        // Children()
        $("div").children().css({"color": "red", "border": "2px solid black"});
        // Find()
        $("div").find("#inner").css({"color": "red", "border": "2px solid blue"});
    // Filtering
        // first()
        $("div").first().css({"color": "red", "border": "2px solid green"})
        // last()
        $("div").last().css({"color": "red", "border": "2px solid red"})
        // eq()
        $("p").eq(1).css({"color": "red", "border": "2px solid gold"});
        // filter()
        $("p").filter(".intro").css({"color": "red", "border": "2px solid gold"});
        // not()
        $("p").not(".intro").css({"color": "red", "border": "2px solid silver"});
    // jQuery Ajax
        // Load method
        $("button").click(function(){
            $("#div1").load("demo_testDay2.txt", function(responseTxt, statusTxt, xhr){
              if(statusTxt == "success")
                alert("External content loaded successfully!");
              if(statusTxt == "error")
                alert("Error: " + xhr.status + ": " + xhr.statusText);
            });
        });

        // jQuery get and getJson methods
        $("#fetch").click(function(event){
                $.getJSON('employeeDay2.json', function(emp) {
                    $('#display').html('<p> Name: ' + emp.name + '</p>');
                    $('#display').append('<p>Age : ' + emp.age+ '</p>');
                    $('#display').append('<p> Role: ' + emp.role+ '</p>');
                    $('#display').append('<p> Company: ' + emp.company+ '</p>');
                });
            });
        // jQuery POST request
        $("#buttonPost").click(function(){
            $.post("employeeDay2.json",
            {
                name:"Maulik Thakkar",
                age : "50",
                role: "FrontEnd Developer",
                company:"Radix"
            },
            function(data,status){
              alert("Data: " + data + "\nStatus: " + status);
            });
        });
        
    </script>
</body>

</html>
