<!--– Label : “Please select your technology :”

    – Consider following set of radio buttons :-
      “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.
    – Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.
    – Use multiple “span” HTML element for displaying the related message.
    – Note that radio button should be selectable by clicking on the corresponding label. -->
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
            integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
            crossorigin="anonymous"></script>
        <script src="./JS/jquery-3.6.0.min.js"></script>
        <title>Practice 2</title>
    </head>
    <body>
        <div class="container border mt-2">
            <div class="form-check">
                <label class="form-check-label">Please select your technology :</label>
                
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="PHP" >
                    PHP
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="ASP.NET" >
                    ASP.NET
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="ASP" >
                    ASP
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="JSP" >
                    JSP
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="PERL" >
                    PERL
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="Cold Fusion" >
                    Cold Fusion
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" name="tech" type="radio" value="Other" >
                    Other
                </label>
            </div>
            <div id="some"></div>
        </div>
        <script>
            $(document).ready(function(){
                $('input').click(function(){
                    $('span').remove();
                    var a = $(this).val();
                    $(this).parent().after($('<span>', {
                                style : "padding-left : 10px",
                                text: "You have selected : " + a }));
                });
            });
        </script>
    </body>
    </html>
