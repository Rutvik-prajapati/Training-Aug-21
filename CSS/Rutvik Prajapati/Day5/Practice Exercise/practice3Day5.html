<!-- Hide elements with Media queries
https://www.w3schools.com/css/tryit.asp?filename=trycss_mediaqueries_hide -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.divexe {
  background-color: yellow;
  padding: 20px;
}

@media screen and (max-width: 700px) {
  div.divexe {
    display: none;
  }
}
</style>
</head>
<body>

<h2>Hide elements on different screen sizes</h2>

<div class="divexe">Example DIV.</div>

<p>When the browser's width is 700px wide or less, hide the div element. Resize the browser window to see the effect.</p>

</body>
</html>
